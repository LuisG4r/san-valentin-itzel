<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    background: url('images/IMG_2679.png') no-repeat center center/cover;
    height: 100vh;
    overflow: hidden;
}

/* ===== Intro centrado ===== */
#intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1;
}

/* ===== Carta de papel ===== */
#letter {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.95);
    color: black;
    padding: 35px 25px; /* margen horizontal generoso */
    border-radius: 25px;
    max-width: 90%;
    width: 90%;
    max-height: 90vh; /* altura m√°xima para celular */
    margin: 20px auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    overflow-y: auto;
    font-size: 1.1em;
    line-height: 1.8em;
    display: none;
    transform: translateY(50px);
    opacity: 0;
    transition: transform 1s ease, opacity 1s ease;
}

#letter.show {
    transform: translateY(0);
    opacity: 1;
}

/* ===== Botones ===== */
button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    border-radius: 20px;
    background: white;
    color: black;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

/* ===== Overlay ===== */
.fade-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    text-align: center;
    padding: 20px;
    z-index: 3;
}

.fade-overlay.show {
    opacity: 1;
}

.fade-message {
    font-size: 20px;
    max-width: 500px;
    line-height: 1.6;
    color: white;
}

/* ===== Responsive para celulares ===== */
@media (max-width: 600px) {
    #letter {
        font-size: 1em;
        padding: 20px 15px;
    }
    .fade-message {
        font-size: 1em;
    }
}
</style>
</head>

<body>

<div id="intro">
    <h1>Para Itzel...</h1>
    <button onclick="openLetter()">√Åbrelo üíå</button>
</div>

<div id="letter">
    <div id="text"></div>
    <button id="yesBtn" onclick="sayYes()">S√≠ üíó</button>
</div>

<div class="fade-overlay" id="overlay">
    <div class="fade-message">
        Sab√≠a que dir√≠as que s√≠‚Ä¶ <br><br>
        porque la felicidad y el amor verdadero no se fingen. ‚ù§Ô∏è

</div>

<script>
const letterText = `S√© que quiz√° nunca te han dado una sorpresa as√≠, o han intentado hacer algo diferente por ti.

Y aunque cuando te ped√≠ que fueras mi novia casi lo arruino üòÖ, siempre he querido que lo nuestro tenga algo √∫nico, algo que se sienta especial‚Ä¶ como t√∫.

Desde que te conoc√≠ supe que contigo iba a vivir momentos incre√≠bles: muchas risas, burlas, bromas, canciones cantadas a todo pulm√≥n en el carro y algo que simplemente no se puede explicar‚Ä¶ pero se siente.

Lo nuestro fue natural. Sin forzarlo. Sin planearlo demasiado.

Y por eso hoy quiero pregunt√°rtelo de una manera distinta...

Itzel, ¬øTe gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è`;

function openLetter() {
    document.getElementById("intro").style.display = "none";
    const letter = document.getElementById("letter");
    letter.style.display = "block";

    const textDiv = document.getElementById("text");
    textDiv.innerHTML = "";

    let i = 0;

    function typeWriter() {
        if (i < letterText.length) {
            textDiv.innerHTML += letterText.charAt(i);
            textDiv.scrollTop = textDiv.scrollHeight; // scroll autom√°tico
            i++;
            setTimeout(typeWriter, 25);
        }
    }

    setTimeout(() => {
        letter.classList.add("show"); // efecto papel saliendo
        typeWriter();
    }, 100);
}

function sayYes() {
    const overlay = document.getElementById("overlay");
    overlay.classList.add("show");

    setTimeout(() => {
        window.open("https://open.spotify.com/track/2YaAk5IAyTMk40RMqCPP87", "_blank");
    }, 7000);
}
</script>

</body>
</html>
