<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: #fff;
    background: url('images/IMG_2676.jpeg') no-repeat center center/cover;
    background-size: cover;

}

/* Fondo oscuro al abrir carta */

}

/* Intro centrado */
#intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;

    width: 100%;
    height: 100%;
    z-index: 5;
}

/* Carta estilo ‚Äúpapel‚Äù */
#letter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    background: #fff8f0;
    color: #333;
    padding: 50px 60px;
    border-radius: 20px;
    max-width: 95%;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    border: 1px solid #f2e5d5;
    opacity: 0;

}

/* Carta visible */
#letter.show {

}

/* Cada l√≠nea o p√°rrafo animado */
.line {
    opacity: 0;

}

/* Botones */

    margin-top: 30px;
    padding: 12px 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 20px;
    background: white;
    color: black;
}

    transform: scale(1.05);
}

.hidden {
    display: none;
}

/* Overlay final */
.fade-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    text-align: center;
    padding: 20px;
    z-index: 20;
}

.fade-overlay.show {
    opacity: 1;
}

.fade-message {

</style>
</head>
<body>

<div id="intro">
    <h1>Para Itzel...</h1>
    <button onclick="openLetter()">√Åbrelo üíå</button>
</div>

<div id="letter">
    <div id="text"></div>
    <button id="yesBtn" class="hidden" onclick="sayYes()">S√≠ üíó</button>
</div>

<div class="fade-overlay" id="overlay">
    <div class="fade-message">
        Sab√≠a que dir√≠as que s√≠‚Ä¶ <br><br>
        porque la felicidad y el amor verdadero no se fingen. ‚ù§Ô∏è

</div>

<script>
const letterText = `S√© que quiz√° nunca te han dado una sorpresa as√≠,
o han intentado hacer algo diferente por ti.

Y aunque cuando te ped√≠ que fueras mi novia casi lo arruino üòÖ
siempre he querido que lo nuestro tenga algo √∫nico,
algo que se sienta especial‚Ä¶ como t√∫.

Desde que te conoc√≠ supe que contigo iba a vivir momentos incre√≠bles:
muchas risas, burlas, bromas,
canciones cantadas a todo pulm√≥n en el carro
y algo que simplemente no se puede explicar‚Ä¶
pero se siente.

Lo nuestro fue natural.
Sin forzarlo.
Sin planearlo demasiado.

Y por eso hoy quiero pregunt√°rtelo de una manera distinta...

Itzel,
¬øTe gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è`;

let i = 0;

function playKeySound() {
    const sound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=typewriter-soft-112109.mp3");
    sound.volume = 0.12;
    sound.play();
}

function openLetter() {
    document.getElementById("intro").style.display = "none";
    document.body.classList.add("overlay-bg");
    const letterDiv = document.getElementById("letter");
    letterDiv.classList.add("show");
    typeWriter();
}

function typeWriter() {
    const letterDiv = document.getElementById("letter");
    const textDiv = document.getElementById("text");

    if (i < letterText.length) {
        let currentChar = letterText.charAt(i);
        let span;

        // Crear un span por l√≠nea
        if (currentChar === "\n") {
            span = document.createElement("br");
            textDiv.appendChild(span);
        } else {
            span = document.createElement("span");
            span.className = "line";
            span.textContent = currentChar;
            textDiv.appendChild(span);
            // animaci√≥n fade
            setTimeout(() => {
                span.style.opacity = 1;
            }, 50);
        }

        if (currentChar.match(/[a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë]/)) playKeySound();
        i++;

        // Scroll autom√°tico mientras se escribe
        letterDiv.scrollTop = letterDiv.scrollHeight;

        let delay = 35;
        if (currentChar === ",") delay = 200;
        if (currentChar === ".") delay = 350;
        if (currentChar === "\n") delay = 400;
        if (letterText.substring(i-7,i) === "Itzel,") delay = 600;

        setTimeout(typeWriter, delay);
    } else {
        document.getElementById("yesBtn").classList.remove("hidden");
    }
}

function sayYes() {
    const overlay = document.getElementById("overlay");
    overlay.classList.add("show");
    setTimeout(() => {
        window.open("https://open.spotify.com/track/2YaAk5IAyTMk40RMqCPP87", "_blank");
    }, 7000);
}
</script>

</html>
