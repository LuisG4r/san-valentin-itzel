<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {

/* ===== CONTENEDOR SOBRE ===== */
#envelope-container {

}

#envelope {

#envelope.open {

}

#letter {

    background: #111;
    padding: 20px;
    border-radius: 20px;
    width: 90%;

    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);

    transition: opacity 1s ease, transform 1s ease;
}

#letter.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

#text {
    line-height: 1.8;
    white-space: pre-wrap;
    font-size: 1em;
    padding: 0 5px;
}

/* ===== BOTON ===== */
#yesBtn {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 20px;
    background: #ff5e5e;
    color: white;
    display: none;
    animation: heartbeat 1s infinite;
}

#yesBtn:hover {
    transform: scale(1.1);
}

@keyframes heartbeat {

    50% { transform: scale(1.15); }
}
</style>
</head>
