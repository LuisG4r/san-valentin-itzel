<script>
const letterText = `S√© que quiz√° nunca te han dado una sorpresa as√≠,

let i = 0;

function playKeySound() {

function typeWriter() {
    if (i < letterText.length) {

        document.getElementById("text").innerHTML += currentChar;
        if (currentChar.match(/[a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë]/)) playKeySound();

        if (currentChar === "\n") delay = 400;
        if (letterText.substring(i-7,i) === "Itzel,") delay = 600;

        setTimeout(typeWriter, delay);

}
