<style>
body {

    padding: 0;

    color: #333;
    background: url('images/IMG_2676.jpeg') no-repeat center center/cover;
    background-size: cover;

/* Intro centrado */
#intro {

    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

#intro h1 {

    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* Carta tipo papel */
#letter {

    font-size: 1.2em;
    line-height: 2;
    text-align: justify;
}

/* Mostrar carta */
#letter.show {
    opacity: 1;
    pointer-events: auto;
}

/* Botones */
button {
    margin-top: 30px;
    padding: 12px 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 20px;
    background: white;
    color: black;
}

    transform: scale(1.05);
}

/* Overlay final */
.fade-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    text-align: center;
    padding: 20px;
    z-index: 20;
}

.fade-overlay.show {

}

.fade-message {
    font-size: 20px;
    max-width: 500px;
    line-height: 1.6;
    color: #fff;

</style>
</head>
<body>

<div id="intro">
    <h1>Para Itzel...</h1>

<div id="letter">

<script>
const letterText = `S√© que quiz√° nunca te han dado una sorpresa as√≠, o han intentado hacer algo diferente por ti. Y aunque cuando te ped√≠ que fueras mi novia casi lo arruino üòÖ, siempre he querido que lo nuestro tenga algo √∫nico, algo que se sienta especial‚Ä¶ como t√∫. Desde que te conoc√≠ supe que contigo iba a vivir momentos incre√≠bles: muchas risas, burlas, bromas, canciones cantadas a todo pulm√≥n en el carro y algo que simplemente no se puede explicar‚Ä¶ pero se siente. Lo nuestro fue natural. Sin forzarlo. Sin planearlo demasiado. Y por eso hoy quiero pregunt√°rtelo de una manera distinta... Itzel, ¬øTe gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è`;

function openLetter() {

function sayYes() {

</script>

</body>
</html>
