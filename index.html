<script>

const letterText = `S√© que quiz√° nunca te han dado una sorpresa as√≠,

let i = 0;

const typingSound = new Audio("https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3");

function openLetter() {
    document.getElementById("intro").classList.add("hidden");

function typeWriter() {
    if (i < letterText.length) {

        const currentChar = letterText.charAt(i);

        if (currentChar.match(/[a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë]/)) {

        }

        i++;

        let delay = 35;

        if (currentChar === ",") delay = 200;
        if (currentChar === ".") delay = 350;
        if (currentChar === "\n") delay = 400;

        if (letterText.substring(i-7, i) === "Itzel,") {

        setTimeout(typeWriter, delay);
